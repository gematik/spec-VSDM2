openapi: 3.1.0
info:
  title: VSDM2
  description: RESTful Kostentraeger interface to request Versichertenstammdaten
              Via this interface practitioners software clients (primary systems) can request data about patients to support a current treatment.
  version: 0.0.1

    # Changes in 0.0.1
    #  - initial version

externalDocs:
  description: FHIR Specification VSDM 2
  url: https://simplifier.net/vsdm2
servers:
- url: https://101575519.vsdm2.ti-dienste.de
  description: TK Production server (PU)
- url: https://109723913.vsdm2.ti-dienste.de
  description: BKK VBU Production server (PU)
- url: https://<iknummer>.vsdm2.ti-dienste.de
  description: address schema vsdm backends

paths:
  /v1/metadata:
    get:
      summary: This path returns the servers FHIR capability statement
      description: This path returns the servers FHIR capability statement
      operationId: getMetadata
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/CapabilityStatement'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/:
    get:
      summary:  the root path returns a Vsdm2Bundle
      description: the root path returns a Vsdm2Bundle with VSD about a specific patient that is addressed within a PoP-X-Token in the request header
      operationId: getVsdm2Bundle
      parameters:
      - name: Authorization
        in: header
        description: the PoP-X-Token is used as AccessToken
      - name: DPoP
        in: header
        description: the DPoP-Header holds the DPoP-JWT to demonstrate possesssion of local client key
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Vsdm2Bundle'
        303:
          description: see other
          content:
            header: Location
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:

  schemas:

    Error:
      type: object
      properties:
        message:
          type: string
          description: error message (optional)
        errors:
          maxItems: 50
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/InnerError'

    InnerError:
      type: object
      properties:
        attributeName:
          description: attribute name that caused an error
          type: string
        attributeError:
          description: error details
          type: string

  securitySchemes:
    oAuthVsdm:
      type: oauth2
      description: This API uses OAuth 2, to gain access clients need to proof Versorgungskontext with a PoP-X token
      flows:
        authorizationCode:
          authorizationUrl: https://popp-service.ti-dienste.de/oauth2/authorize
          tokenUrl: https://popp-service.ti-dienste.de/token
          scopes:
            read_vsd: allows practitioners to read VSD
